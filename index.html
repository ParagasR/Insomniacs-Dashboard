<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Insomniac's</title>

    <!--Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />

    <!-- stylesheet CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.google.com/icons?selected=Material+Icons"
    />
  </head>

  <body>
    <header>
      <div class="columns has-background-black">
        <div class="column is-2">
          <a href="#"
            ><img
              id="logo"
              src="./assets/onlinelogomaker-100921-1328-9126-2000-transparent.png"
          /></a>
        </div>
        <div class='column is-flex is-justify-content-center mt-4'>
          <div class="is-justify-content-center center space-evenly">
            <div>
              <h2 class="title has-text-warning has-text-centered">
                CLOCK Is Ticking For Haloween!!!
              </h2>
              <div class="is-flex is-justify-content-space-between">
                <div class="container-day">
                  <h3
                    class="
                      day
                      title
                      is-size-3
                      has-text-danger
                      is-flex is-justify-content-center
                    "
                  >
                    Time
                  </h3>
                  <h4 class="title is-size-3 has-text-success">Day</h4>
                </div>
                <div class="container-hour">
                  <h3
                    class="
                      hour
                      title
                      is-size-3
                      has-text-danger
                      is-flex is-justify-content-center
                    "
                  >
                    Time
                  </h3>
                  <h4 class="title is-size-3 has-text-success">Hour</h4>
                </div>
                <div class="container-minute">
                  <h3
                    class="
                      minute
                      title
                      is-size-3
                      has-text-danger
                      is-flex is-justify-content-center
                    "
                  >
                    Time
                  </h3>
                  <h4 class="title is-size-3 has-text-success">Minute</h4>
                </div>
                <div class="container-second">
                  <h3
                    class="
                      second
                      title
                      is-size-3
                      has-text-danger
                      is-flex is-justify-content-center
                    "
                  >
                    Time
                  </h3>
                  <h4 class="title is-size-3 has-text-success">Second</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero has-background-black is-small">
        <div class="hero-body">
          <!--search bar -->
          <div class='field' id='search-bar'>

            <div class="control has-icons-left columns mb-3">
              <input class="input is-danger column is-three-fifths is-offset-2" type="text" placeholder="Enter Horror movie here"/>
            </div>

            <div class='control'>
              <button class="button is-danger column is-1" type='submit'>
                <i class="fas fa-search"></i>
              </button>
            </div>

          </div>
        </div>
      </section>

      <!--Horror movie suggestions in cards/ dinamically created-->
      <section class="section is-large is-relative">
        <div class="columns is-overlay background-image">
          <div class="column is-one-fifth ml-3">
            <h3 class="title">Recently Viewed</h3>
            <ul class='content' id="rv-list"></ul>
          </div>
          <div class="column">
            <h3 class="title">Most Popular Movies</h3>
            <div class="container is-fluid" id="card-tiles">
              <ul
                class="is-flex is-justify-content-space-between my-4"
                id="row-1"
              ></ul>
              <ul
                class="is-flex is-justify-content-space-between my-4"
                id="row-2"
              ></ul>
              <ul
                class="is-flex is-justify-content-space-between my-4"
                id="row-3"
              ></ul>
              <ul
                class="is-flex is-justify-content-space-between my-4"
                id="row-4"
              ></ul>
              <nav
                class="pagination is-centered"
                role="navigation"
                aria-label="pagination"
              >
                <a class="pagination-previous" id="previous">Previous</a>
                <a class="pagination-next" id="next">Next page</a>
              </nav>
            </div>
          </div>
        </div>
      </section>

      <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box content">
            <h1>This is the movie title</h1>
            <iframe width="560" height="315" id='video-player'></iframe>
            <h5>Rating:</h5>
            <p class="is-flex flex-wrap">This is the movie description</p>
          </div>
        </div>
        <button
          class="modal-close is-large"
          aria-label="close"
          id="close"
        ></button>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/countdown.js"></script>
  </body>
</html>
